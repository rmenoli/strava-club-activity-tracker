[pytest]
# Pytest configuration for Strava Club Activity Tracker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: Integration tests that require database
    slow: Tests that take longer to run

# Asyncio mode
asyncio_mode = auto
